<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<!-links->

<link rel="icon" href="../favicon/favicon-16x16.png">
<link rel="stylesheet" href="../css/style.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

<!-Script->
<script defer src="../js/script.js"></script>

<title>Pokedex Projeto</title>
</head>
<body>
    
    <main>
        
    <img src="../images/pokedex.png" alt="pokedex" class="pokedex" />
    <img src="" alt="pokemon" class="pokemon_image"/>
    <img src= "" alt="pokemon_costa" class="pokemon_costa"/>
    
    <h1 class="pokemon_data">
        <span class="pokemon_number"></span>-
        <span class="pokemon_name"></span>
    </h1>
    
    <h1 class="pokemon_status">
        <p class="pokemon_type"></p>
        <p class="ability"></p>
    </h1>
    
<form class="form">
    <input type="search"
    class="input_search"
    placeholder="Search"
    required
    />
</form>

<div class="buttons">
    <button class="button btn-prev"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="button btn-next"><i class="fa-solid fa-chevron-right"></i></button>
</div>
    
    </main>
<audio autoplay="" loop preload="none">
    <source src="../audio/theme.mp3" type="audio/mp3">
</audio>
</body>
</html>
